<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Assignments</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="enrollments.html">Enrollments</a></li>
                <li><a href="lessons.html">Lessons</a></li>
                <li><a href="assignments.html">Assignments</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Assignment List</h2>
        <table id="assignment-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Assignment Title</th>
                    <th>Lesson ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here using JavaScript -->
            </tbody>
        </table>
        <button onclick="showAddAssignmentForm()">Add Assignment</button>
        
        <div id="add-assignment-form" style="display:none;">
            <h3>Add New Assignment</h3>
            <form onsubmit="addAssignment(event)">
                <label for="assignment-title">Assignment Title:</label>
                <input type="text" id="assignment-title" required>
                <label for="lesson-id">Lesson ID:</label>
                <input type="text" id="lesson-id" required>
                <div class="button-group">
                    <button type="submit">Add Assignment</button>
                    <button type="button" onclick="hideAddAssignmentForm()">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

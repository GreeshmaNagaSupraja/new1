<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Courses</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="enrollments.html">Enrollments</a></li>
                <li><a href="lessons.html">Lessons</a></li>
                <li><a href="assignments.html">Assignments</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Course List</h2>
        <table id="course-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Instructor ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here using JavaScript -->
            </tbody>
        </table>
        <button onclick="showAddCourseForm()">Add Course</button>
        
        <div id="add-course-form" style="display:none;">
            <h3>Add New Course</h3>
            <form onsubmit="addCourse(event)">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" required>
                <label for="instructor-id">Instructor ID:</label>
                <input type="text" id="instructor-id" required>
                <div class="button-group">
                    <button type="submit">Add Course</button>
                    <button type="button" onclick="hideAddCourseForm()">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
